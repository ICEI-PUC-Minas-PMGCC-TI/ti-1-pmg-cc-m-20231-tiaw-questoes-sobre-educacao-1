<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTRO TI</title>
    <link rel="stylesheet" href="filtro.css">
</head>
<header class="topo">
    <h1>FILTRO DO TI</h1>
</header>

<body>
<section class="filtro">
    <h2 id="cabeçalhofiltro">FILTRO DE CONTEÚDO</h2>
    <div>
        <p>SELECIONE A MATÉRIA DE INTERESSE:</p>
        <select id="materiaSelect">
            <option value="0">selecione uma matéria</option>
            <option value="1">MATEMÁTICA</option>
        </select>
    </div>
    <div>
        <p>SELECIONE O TÓPICO DE INTERESSE:</p>
        <select id="topicoSelect">
            <option value="0">selecione um tópico</option>
            <option value="Álgebra">Álgebra</option>
            <option value="Geometria">Geometria</option>
            <option value="Números">Números</option>
        </select>
    </div>
    <div>
        <p>SELECIONE A IMPORTÂNCIA DE INTERESSE:</p>
        <select id="importanciaSelect">
            <option value="0">selecione um nível de importância</option>
            <option value="ALTA">alta</option>
            <option value="MÉDIA">média</option>
            <option value="BAIXA">baixa</option>
            <option value="TODAS">todas</option>
        </select>
    </div>
    <div>
        <p>SELECIONE O SUBTÓPICO DE INTERESSE:</p>
        <select id="subtopicoSelect">
            <option value="0">selecione um subtópico</option>
        </select>
    </div>
    <div>
        <button id="botaoPesquisar">Pesquisar</button>
      </div>
      
</section>
    
<script src="filtro.js"></script>
</body>
</html>
