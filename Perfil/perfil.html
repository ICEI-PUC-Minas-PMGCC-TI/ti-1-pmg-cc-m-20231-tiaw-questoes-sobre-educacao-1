<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/perfil.css">
  <title>Perfil do Usuário</title>
</head>

<body>
  <div class="profile-card">
    <div id="modal" class="modal">
      <div class="modal-content">
        <h1>Minha Conta</h1>
        <img src="IMG/pe.png" alt="Imagem do perfil">
        <p><strong>Nome:</strong> <span id="name"></span></p>
        <p><strong>Usuário:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <button onclick="logout()">Sair</button>
      </div>
    </div>
  </div>

      <script src="assets/perfil.js"></script>
</body>

</html>
