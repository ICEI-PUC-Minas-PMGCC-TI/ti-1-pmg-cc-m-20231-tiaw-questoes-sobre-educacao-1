<!--HEADER USADO POR TODOS OS DOCUMENTOS-->
<header>
	<div class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></div>
	<nav class="menu" id="navMenu">
		<a href="#Exercicios">Exercícios</a>
		<a href="#Disciplinas">Disciplinas</a>
		<a href="filtro.html">Videos</a>
		<a href="content.html">Conteúdo</a>
	</nav>
	<div class="button-login">
		<a href="login.html"><button onclick="login()" class="login">Entrar</button></a>
		<a href="criarConta.html"><button onclick="create()" class="create">Crie sua conta grátis</button></a>
		<button onclick="openModal()" class="my_account" id="myAccountButton">Minha conta</button>
		<button onclick="toggleMenu()" class="menu-button" id="menuButton"><i class="fas fa-bars"></i></button>
	</div>
</header>

<body>

	<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
		aria-expanded="false" aria-controls="collapseExample">
		Filtro
	</button>
	<!--FILTER OVERLAY-->
	<div class="collapse" id="collapseExample">
		<div class="container-fluid">
			<h2 id="cabeçalhofiltro">Filtro para conteúdos</h2>
			<section class="filtro row">
				<div class="selection col-lg-4">
					<select class="form-select" id="materiaSelect">
						<option value="0">Matéria</option>
						<option value="1">Matemática</option>
					</select>
				</div>
				<div class="selection col-lg-4">
					<select class="form-select" id="topicoSelect">
						<option value="0">Assunto</option>
						<option value="Álgebra">Álgebra</option>
						<option value="Geometria">Geometria</option>
						<option value="Números">Números</option>
					</select>
				</div>
				<div class="selection col-lg-4">
					<select class="form-select" id="subtopicoSelect">
						<option value="0">Subtopicos</option>
						<!--Subtopicos automaticamente implementados. Ver lista no js-->
					</select>
				</div>
				<div>
					<button id="botaoPesquisar">Pesquisar</button>
				</div>

			</section>
		</div>
	</div>
	<article class="container-fluid">

		<div id="recommendedVideos" class="">

		</div>

	</article>

	<!--FOOTER USADO POR TODOS OS DOCUMENTOS-->
	<footer class="footer">
		<div class="coluna1">
			<li>Home</li>
			<li>About</li>
			<li>Features</li>
			<li>Pricing</li>
			<li>Contact us</li>
		</div>
		<div class="coluna2">
			<li>Blog</li>
			<li>Search</li>
			<li>T & Cs</li>
			<li>Privacy</li>
			<li>Community</li>
		</div>

		<div class="newsletter">
			<p>Get our newsletter</p>
			<div class="email" id="divEmail">
				<form id="newsletterForm">
					<input type="email" id="emailInput" placeholder="Digite seu email aqui..." required>
					<button type="submit" id="btnSub">Subscribe</button>
				</form>
			</div>
			<div class="social-kit">
				<i class="fa-brands fa-square-facebook" style="color: #c8a3ff;"></i>
				<i class="fa-brands fa-square-instagram" style="color: #c8a3ff;"></i>
				<i class="fa-brands fa-square-snapchat" style="color: #c8a3ff;"></i>
				<i class="fa-brands fa-square-twitter" style="color: #c8a3ff;"></i>
				<i class="fa-brands fa-square-youtube" style="color: #c8a3ff;"></i>

			</div>

		</div>
	</footer>

	<!-- MODAL USADO PELO HEADER PARA LOGIN -->
	<div id="myAccountModal" class="modal">
		<div class="modal-content">
			<h1>Minha Conta</h1>
			<img src="assets/img/img-perfil/default.jpeg" alt="Imagem do perfil">
			<div class="info">
				<p><strong>Nome:</strong> <span id="name"></span></p>
				<p><strong>Usuário:</strong> <span id="username"></span></p>
				<p><strong>Email:</strong> <span id="email"></span></p>
				<button onclick="logout()">Sair</button>
			</div>
		</div>
	</div>

	<script src="assets/js/lib/lodash.js"></script>
	<script src="assets/js/filtro.js"></script>

</body>

</html>
