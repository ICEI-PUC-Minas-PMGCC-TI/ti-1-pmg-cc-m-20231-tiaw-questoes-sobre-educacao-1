<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILTRO TI</title>
  <link rel="stylesheet" href="assets-filtro/siteFiltragem.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>


</head>

<header class="topo">
  <h1>FILTRO DO TI</h1>
  <!--BUTTON FOR DISPLAYING / HIDING FILTER-->
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
    aria-expanded="false" aria-controls="collapseExample">
    Filtro
  </button>
</header>

<body>

  <!--FILTER OVERLAY-->
  <div class="collapse" id="collapseExample">
    <div class="container-fluid">
      <h2 id="cabeçalhofiltro">Filtro para conteúdos</h2>
      <section class="filtro row">
        <div class="selection col-lg-4">
          <select class="form-select" id="materiaSelect">
            <option value="0">Matéria</option>
            <option value="1">Matemática</option>
          </select>
        </div>
        <div class="selection col-lg-4">
          <select class="form-select" id="topicoSelect">
            <option value="0">Assunto</option>
            <option value="Álgebra">Álgebra</option>
            <option value="Geometria">Geometria</option>
            <option value="Números">Números</option>
          </select>
        </div>
        <div class="selection col-lg-4">
          <select class="form-select" id="subtopicoSelect">
            <option value="0">Subtopicos</option>
            <!--Subtopicos automaticamente implementados. Ver lista no js-->
          </select>
        </div>
        <div>
          <button id="botaoPesquisar">Pesquisar</button>
        </div>

      </section>
    </div>
  </div>
  <article class = "container-fluid">
    
    <div id="recommendedVideos" class="">

    </div>

  </article>
  <script src="assets-filtro/lodash.js"></script>
  <script src="assets-filtro/filtro.js"></script>

</body>

</html>
